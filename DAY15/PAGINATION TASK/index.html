<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <script src="script.js"></script>

<body onload="paginationCreation(),data(1)">

        <h1 id="title" class="mt-4 mb-4">PARTHIBAN</h1>
        <p id="description">It's My Paginatin Task</p>

        <div class="table-responsive">
            <table class="table table-bordered">

                        <th scope="col">#</th>

                <tbody id="tBody">

            </table>
        </div>
        <!--page number 1 to 20 fixed in bottom-->
        <div id="buttons" class=" d-flex justify-content-center fixed-bottom">
            <nav class="">
                <ul id="paginationDiv" class="pagination">
                </ul>
            </nav>
        </div>

    </script>
